<!DOCTYPE html>
<html>
<head>
	<title>登录</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" type="text/css" href="../commons/css/reset.css">
    <link rel="stylesheet" type="text/css" href="login.css">
    <script type="text/javascript" src="../commons/js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="login.js"></script>
</head>
<body>
     <div id="main" class="clearfix">
     	<div class="left_box"></div>
     	<div class="right_box">
     		<img src="image/icon.png" class="icon_img">
     		<p>基金项目管理软件</p>
     		<div class="account_box">
     			<input type="text" name="" placeholder="请输入手机号/邮箱号" onfocus="focuFn(this)" onblur="blurFn(this)">
                <img src="../commons/image/reset.png" class="reset_img">
     			<span class="word_error">账号输入错误，请重新输入</span>
     		</div>
            <div class="account_box">
            	<input type="password" name="" placeholder="请输入密码" onfocus="focuFn(this)" onblur="blurFn(this)">
                <img src="../commons/image/reset.png" class="reset_img">
            	<span class="word_error">密码输入错误，请重新输入</span>
            </div>
            <div class="pass_box clearfix">
            	<img src="image/duihao.png"><span class="remember">记住密码</span><a href="#" class="forget">忘记密码？</a>
            </div>
            <button type="submit" class="sub_btn">登录</button>
            <div class="regist_box">
            	<span>还没有注册账号吧？</span><a href="#" class="immed_regist">立即注册</a><span>吧！</span>
            </div>
     	</div>
     </div>
    <!-- 提示弹框 -->
    <div class="del_box" style="display: block;">
        <div class="del_con">
            <div class="del_title clearfix">
                <img src="../commons/image/hint.png" class="hint_img">
                <span class="del_risk">提示</span>
                <img src="../commons/image/close.png" class="close_img">
            </div>
            <div class="del_cont">
                <p>系统没有匹配到您的公司</p>
                <p>请联系管理员邀请加入</p>
                <button class="sure_btn">确定</button>
            </div>
        </div>
    </div>
</body>
</html>
