<script type="text/javascript">
    function bottomNav(){
        $('footer').css("position","static");
        var wh = $(window).height();
        var fh = $("footer").height();
        var th = $("footer").offset().top;
        if(th < wh-fh){
            $('footer').css({
                "position":"fixed",
            });
        }else{
            $('footer').css("position","static");
        };
    };
    bottomNav();
    window.onresize = function(){
        bottomNav();
    }
</script>
